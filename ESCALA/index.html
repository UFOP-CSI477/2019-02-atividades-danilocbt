<html>
	<head>
    <meta charset="utf-8" />
		<title>ESCALA RICHTER</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

		<!-- inclusão do arquivo .js criado -->
		<script src="./js/calculo.js"></script>

	</head>

  <body>

		<!-- barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">

        <a class="navbar-brand" href="index.html">
           <img src="./imagens/escala.png" width="250" height="100">
					 Escala RICHTER
        </a>

      </div>
    </nav>

		<!-- formulario de coleta de dados -->
		<form name="dados">
			<div class="container">

				<!-- titulo -->
				<br><br>
				<h5 class="light">Informe os seguintes dados: </h5><hr>

	      <div class="row mb-2">

					<div class="col-md-6">
						<label for="massa">Amplitude (mm): </label>
	          <input type="text" class="form-control" placeholder="Informe a amplitude (mm): " id="amplitude" required autofocus />
	        </div>

					<div class="col-md-6">
						<label for="altura">Intervalo de tempo (s): </label>
	          <input type="text" class="form-control" placeholder="Informe o tempo(s): " id="intervalo" required />
	        </div>
	      </div>

	      <div class="row">

					<div class="col-md-6">
						<button type="reset" class="btn btn-danger btn-lg btn-block">Limpar</button>
					</div>

					<div class="col-md-6">
						<button type="button" class="btn btn-primary btn-lg btn-block" onclick="converter()">converter</button>
					</div>

	      </div>

				<br><br>
				<h5 class="light">Resultados - MAGNITUDE DO TERREMOTO</h5><hr>

				<div name="resultado" class="row">

					<div name="imcResult" class="col-md-12">
						<label for="resultado" style="font-style: italic; font-size: 30px">Resultado: </label>
						<input type="text" class="form-control" placeholder="Informe o tempo(s): " id="resultado" />

					</div>

				</div>
			</div>
		</form>
  </body>
</html>
