<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SISTEMA DE CADASTROS</title>

    <!-- Bootstrap início -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="index.html">
           - MEU SISTEMA DE CADASTROS -
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <form class="" action="index.html" method="post">
            <hr>
            <div class="row">
              <div class="col-md-6">
                <label for="codigo">Código: </label><br>
                <input class="form-control" type="number" name="codigo" value="" required>
                <br>

                <label for="nome">Nome: </label><br>
                <input class="form-control" type="text" name="nome" value="" required autofocus>
                <br>

                <label for="email">Email: </label><br>
                <input class="form-control" type="email" name="email" value="" required>
                <br>

                <label for="cpf">cpf: </label><br>
                <input class="form-control" type="text" name="cpf" value="" required>
                <br>

                <label for="tipo">Tipo: </label><br>
                <select class="form-control" name="unidadeMedida">
                  <option value="pessoaFisica">Pessoa Física</option>
                  <option value="pessoaJuridica">Pessoa Jurídica</option>
                </select>

                <label for="rua">Rua: </label><br>
                <input class="form-control" type="text" name="rua" value="" required>
                <br>


              </div>

              <div class="col-md-6">


                <label for="rua">Número: </label><br>
                <input class="form-control" type="number" name="numero" value="" required>
                <br>

                <label for="complemento">Complemento: </label><br>
                <input class="form-control" type="text" name="complemento" value="">
                <br>

                <label for="bairro">Bairro: </label><br>
                <input class="form-control" type="text" name="bairro" value="" required>
                <br>

                <label for="cidade">Cidade: </label><br>
                <input class="form-control" type="text" name="cidade" value="" required>
                <br>

                <label for="estado">Estado: </label><br>
                <input class="form-control" type="text" name="estado" value="" required>
                <br>

              </div>

            </div>

            <hr>
            <div class="row">
              <div class="col-md-6">
                <a href="index.html">
                  <input class="btn btn-warning btn-lg btn-block" type="button" name="voltar" value="Voltar">
                </a>
              </div>
              <div class="col-md-6">

                <a href="index.html">
                  <input class="btn btn-primary btn-lg btn-block" type="button" name="cadastrar" value="Cadastrar">
                </a>
              </div>
            </div>

            <br><hr>

            <div class="row">
              <div class="col-md-12">
                <table class="table">
                  <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Tipo</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>Complemento</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>

                  </tr>

                    <td>1</td>

                    <td>danilomartinscaldeira@gmail.com</td>

                    <td>Pessoa Física</td>
                    <td>Avenida Castelo Branco</td>
                    <td>235</td>
                    <td>201</td>
                    <td>República</td>
                    <td>João Monlevade</td>
                    <td>MG</td>
                  </tr>

                </table>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
