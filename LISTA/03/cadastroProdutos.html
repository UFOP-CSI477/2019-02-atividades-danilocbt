<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SISTEMA DE CADASTROS</title>

    <!-- Bootstrap início -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="index.html">
           - MEU SISTEMA DE CADASTROS -
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="" action="index.html" method="post">
            <hr>
            <div class="row">
              <div class="col-md-6">
                <label for="codigo">Código do produto: </label><br>
                <input class="form-control" type="number" name="codigo" value="" required autofocus>
                <br>

                <label for="nome">Nome do produto: </label><br>
                <input class="form-control" type="text" name="nome" value="" required>
                <br>

                <label for="peso">Peso do produto: </label><br>
                <input class="form-control" type="text" name="peso" value="" required>
                <br>

                <label for="unidadeMedida">unidade de medida: </label><br>
                <select class="form-control" name="unidadeMedida">
                  <option value="volvo">Kg</option>
                  <option value="saab">G</option>
                  <option value="fiat">Ton</option>
                </select>
                <br>
              </div>

              <div class="col-md-6">
                <label for="valor">Valor: </label><br>
                <input class="form-control" type="text" name="valor" value="" required>
                <br>

                <label for="estoque">Estoque inicial: </label><br>
                <input class="form-control" type="text" name="estoque" value="" required>
                <br>

                <label for="mercado">Tipo de mercado: </label><br>
                <select class="form-control" name="mercado">
                  <option value="Interno">Interno</option>
                  <option value="Externo">Externo</option>
                </select>
                <br>

                <label for="fornecedor">Fornecedor: </label><br>
                <select class="form-control" name="fornecedor">
                  <option value="f1">Fornecedor 1</option>
                  <option value="f2">Fornecedor 2</option>
                  <option value="f3">Fornecedor 3</option>
                  <option value="f4">Fornecedor 4</option>
                  <option value="f5">Fornecedor 5</option>
                </select>
                <br>
              </div>
            </div>

            <hr>

            <div class="row">
              <div class="col-md-6">
                <a href="index.html">
                  <input class="btn btn-warning btn-lg btn-block" type="button" name="voltar" value="Voltar">
                </a>
              </div>

              <div class="col-md-6">
                <a href="index.html">
                  <input class="btn btn-primary btn-lg btn-block" type="button" name="cadastrar" value="Cadastrar">
                </a>
              </div>

            </div>






          </form>
        </div>
      </div>



        <div class="row">
          <div class="col-md-12">
            <table class="table">
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Peso</th>
                <th>Unidade</th>
                <th>Valor</th>
                <th>Estoque</th>
                <th>Fornecedor</th>

              </tr>
              <tr>
                <td>1</td>
                <td>Sabão</td>
                <td>1</td>
                <td>kg</td>
                <td>10,00</td>
                <td>500</td>
                <td>Fornecedor 1</td>
              </tr>

              <tr>
                <td>2</td>
                <td>Arroz</td>
                <td>4</td>
                <td>kg</td>
                <td>15,00</td>
                <td>400</td>
                <td>Fornecedor 3</td>
              </tr>
            </table>
        </div>
      </div>
    </div>
  </body>
</html>
