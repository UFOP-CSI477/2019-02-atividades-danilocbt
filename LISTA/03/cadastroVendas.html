<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SISTEMA DE CADASTROS</title>

    <!-- Bootstrap início -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="index.html">
           - MEU SISTEMA DE CADASTROS -
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <form class="" action="index.html" method="post">

            <hr>
            <div class="row">
              <div class="col-md-6">
                <label for="codigocliente">Código Cliente: </label><br>
                <input class="form-control" type="number" name="codigocliente" value="" required autofocus>
                <br>

                <label for="nomePrutudo">Nome Cliente: </label><br>
                <input class="form-control" type="text" name="nomePrutudo" value="" required autofocus>
                <br>

                <label for="codigoProduto">Código Produto: </label><br>
                <input class="form-control" type="number" name="codigoProduto" value="" required autofocus>
                <br>

                <label for="nomeProduto">Nome Produto: </label><br>
                <input class="form-control" type="text" name="nomeProduto" value="" required autofocus>
                <br>
              </div>

              <div class="col-md-6">
                <label for="quantidade">Quantidade: </label><br>
                <input class="form-control" type="numer" name="quantidade" value="" required>
                <br>

                <label for="precoUnitario">Preço Unitário: </label><br>
                <input class="form-control" type="numer" name="precoUnitario" value="" required>
                <br>

                <label for="precoTotal">Preco Total: </label><br>
                <input class="form-control" type="numer" name="precoTotal" value="" required>
                <br>
              </div>
            </div>

            <hr>
            <div class="row">
              <div class="col-md-6">
                <a href="index.html">
                  <input class="btn btn-warning btn-lg btn-block" type="button" name="voltar" value="Voltar">
                </a>
    					</div>
              <div class="col-md-6">
                <a href="index.html">
                  <input class="btn btn-primary btn-lg btn-block" type="button" name="cadastrar" value="Cadastrar">
                </a>
    					</div>
            </div>
            <hr>

          </form>
        </div>
      </div>

      <br><br>

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <tr>
              <th>Código Cliente</th>
              <th>Código Produto</th>
              <th>Nome Cliente</th>
              <th>Nome Produto</th>
              <th>Tipo cliente</th>
              <th>Quantidade</th>
              <th>Preço unitário</th>
              <th>Preço total</th>

            </tr>
            <tr>
              <td>1</td>
              <td>1</td>
              <td>Danilo Martins Caldeira</td>
              <td>Sabão</td>
              <td>Pessoa Física</td>
              <td>10</td>
              <td>10</td>
              <td>100</td>
            </tr>

          </table>
        </div>
      </div>


    </div>
  </body>
</html>
