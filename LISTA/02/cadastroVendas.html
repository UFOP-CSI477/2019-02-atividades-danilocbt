<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SISTEMA DE CADASTROS</title>

    <link rel="stylesheet" href="./css/estilo.css">
  </head>
  <body>

    <nav>
      MEU SISTEMA DE CADASTROS
    </nav>

    <div>
      <div>
        <form class="" action="index.html" method="post">
          <label for="codigocliente">Código Cliente: </label><br>
          <input type="number" name="codigocliente" value="" required autofocus>
          <br>

          <label for="nomePrutudo">Nome Cliente: </label><br>
          <input type="text" name="nomePrutudo" value="" required autofocus>
          <br>

          <label for="codigoProduto">Código Produto: </label><br>
          <input type="number" name="codigoProduto" value="" required autofocus>
          <br>

          <label for="nomeProduto">Nome Produto: </label><br>
          <input type="text" name="nomeProduto" value="" required autofocus>
          <br>

          <label for="quantidade">Quantidade: </label><br>
          <input type="numer" name="quantidade" value="" required>
          <br>

          <label for="precoUnitario">Preço Unitário: </label><br>
          <input type="numer" name="precoUnitario" value="" required>
          <br>

          <label for="precoTotal">Preco Total: </label><br>
          <input type="numer" name="precoTotal" value="" required>
          <br>

          <a href="index.html">
            <input type="button" name="voltar" value="Voltar">
          </a>

          <a href="index.html">
            <input type="button" name="cadastrar" value="Cadastrar">
          </a>

        </form>

        <div class="">
          <table border="1">
            <tr>
              <th>Código Cliente</th>
              <th>Código Produto</th>
              <th>Nome Cliente</th>
              <th>Nome Produto</th>
              <th>Quantidade</th>
              <th>Preço unitário</th>
              <th>Preço total</th>

            </tr>

              <td>1</td>

              <td>10</td>
              <td>10</td>
              <td>100</td>
            </tr>

          </table>
        </div>
      </div>
    </div>
  </body>
</html>
